name: Node CI

on:
  pull_request:
  push:
    branches:
      - master
      - next
      - stable*

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup node
        uses: ./.github/actions/setup-node
        with:
          node-version: '20'

      - name: build
        run: npm run build --if-present
