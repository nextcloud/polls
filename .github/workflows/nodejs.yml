name: Node CI

on:
  pull_request:
  push:
    branches:
      - master
      - stable-*

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup node
        uses: ./.github/actions/setup-node

      - name: build
        run: npm run build --if-present
