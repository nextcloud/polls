name: Lint

on:
  pull_request:
  push:
    branches:
      - master
      - stable*

jobs:
  php-cs-fixer:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-versions: ['7.4', '8.0']

    name: php-cs php${{ matrix.php-versions }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up php
      uses: shivammathur/setup-php@master
      with:
        php-version: ${{ matrix.php-versions }}
        coverage: none
    - name: Install dependencies
      run: composer i
    - name: Run coding standards check
      run: composer run cs:check

  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-versions: [14.x]
        npm-versions: [7]

    name: eslint node${{ matrix.node-versions }} npm${{ matrix.npm-versions }}
    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        id: cache-modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # caching node_modules
          path: node_modules # ðŸ‘ˆ path for node_modules folder
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          # ðŸ‘† name of the chache key includes package-lock.json
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Use node ${{ matrix.node-versions }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-versions }}
      - name: Set up npm ${{ matrix.npm-versions }}
        run: npm i -g npm@"${{ matrix.npm-versions }}"
      - name: Install dependencies
        if: steps.cache-modules.outputs.cache-hit != 'true'
        run: npm ci
      - name: Run Lint
        run: npm run lint

  stylelint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-versions: [14.x]
        npm-versions: [7]

    name: stylelint node${{ matrix.node-versions }} npm${{ matrix.npm-versions }}
    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        id: cache-modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # caching node_modules
          path: node_modules # ðŸ‘ˆ path for node_modules folder
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          # ðŸ‘† name of the chache key includes package-lock.json
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Set up node ${{ matrix.node-versions }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-versions }}
      - name: Set up npm ${{ matrix.npm-version }}
        run: npm i -g npm@"${{ matrix.npm-version }}"
      - name: Install dependencies
        if: steps.cache-modules.outputs.cache-hit != 'true'
        run: npm ci
      - name: Run stylelint
        run: npm run stylelint
