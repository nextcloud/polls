name: "CodeQL"

on:
  push:
    branches: [ "main", "master*", "next", "stable-*" ]
  pull_request:
    branches: [ "main", "master*", "next" ]
  schedule:
    - cron: '26 15 * * 4'

jobs:
  analyze:
    runs-on: ubuntu-latest

    name: Analyze

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
    - name: Initialize CodeQL
      uses: github/codeql-action/init@89a39a4e59826350b863aa6b6252a07ad50cf83e #4.32.4
      with:
        languages: ${{ matrix.language }}
    - name: Autobuild
      uses: github/codeql-action/autobuild@89a39a4e59826350b863aa6b6252a07ad50cf83e #4.32.4
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@89a39a4e59826350b863aa6b6252a07ad50cf83e #4.32.4
