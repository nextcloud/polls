version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
      time: '03:00'
      timezone: Europe/Paris
    open-pull-requests-limit: 10

  - package-ecosystem: composer
    directory: '/'
    schedule:
      interval: daily
      time: '03:00'
      timezone: Europe/Paris
    open-pull-requests-limit: 10

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: weekly
      day: friday
      time: '04:00'
      timezone: Europe/Paris
    open-pull-requests-limit: 10

  # master-7
  - package-ecosystem: npm
    directory: '/'
    target-branch: stable-7
    schedule:
      interval: weekly
      day: monday
      time: '02:00'
      timezone: Europe/Paris
    commit-message:
      prefix: '[stable-7] '
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']

  - package-ecosystem: composer
    directory: '/'
    schedule:
      interval: weekly
      day: monday
      time: '02:00'
      timezone: Europe/Paris
    commit-message:
      prefix: '[stable-7] '
    open-pull-requests-limit: 10

  - package-ecosystem: github-actions
    directory: '/'
    target-branch: stable-7
    schedule:
      interval: weekly
      day: monday
      time: '02:00'
      timezone: Europe/Paris
    commit-message:
      prefix: '[stable-7] '
    open-pull-requests-limit: 10
